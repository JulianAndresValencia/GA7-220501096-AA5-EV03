<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="register">
        <h2>Registro de Usuario</h2>
        <form action="register.php" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required="" value="">
            </div>
            <div>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required="" value="">
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" required="" value="">
            </div>
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" placeholder="Ingresa nombre de usuario" required value="julian0001">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" placeholder="Ingrese contraseña" required value="julian123">
            </div>
            <div>
                <label for="passwordConfirm">Confirmar Contraseña:</label>
                <input type="password" id="passwordConfirm" required="" value="">
            </div>
            <button type="submit">Aceptar</button>
        </form>
    </div>
</body>
</html>
